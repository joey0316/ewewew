<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .row{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-around;
    font-family: 'Hope-Thin';
    margin-left: 100px;
}
.small-container{
    max-width: 1350px;
    margin:auto;
    padding-left: 25px;
    padding-right: 25px;
    display: flex;
}
.image{
    margin-right: 20px;
    margin-left: 20px;
    position: relative;
    overflow: hidden;
}
.image img{
    width:250px;
        height: 250px;
        border-radius: 20px;

}
</style>
<body>
    <div class="row">
        <div class="container">
            <div class="image">
                <img src="corgi.webp" alt="corgi">
                    <h3>Pembroke Welsh Short hair Corgi</h3>
                    </div>
            <div class="image">
                <img src="cat.webp" alt="cat">
                    <h3>Cat Memes</h3>
            </div>
</body>
</html>
